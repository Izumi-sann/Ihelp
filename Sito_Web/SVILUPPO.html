<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa con Marker Personalizzati e Popup</title>

    <!-- Link a Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        /* Imposta le dimensioni della mappa */
        #map {
            width: 100%;
            height: 500px;
        }

        /* Stili per i bottoni */
        .button-container {
            margin: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Stili per il popup dei servizi */
        .Lingua {
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .Lingua:hover {
            background-color: #0056b3;
        }

        .overlay-disp {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-disp {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        .services-grid-disp {
            display: flex;
            justify-content: space-around;
        }

        .service-item-disp {
            text-align: center;
        }

        .service-item-disp img {
            width: 50px;
            height: 50px;
        }

        .popup-footer-disp {
            text-align: center;
            margin-top: 20px;
        }

        .popup-footer-disp button {
            background-color: red;
        }

    </style>
</head>
<body>

    <div id="map"></div>

    <div class="button-container">
        <button id="redButton">Aggiungi Marker Rosso</button>
        <button id="blueButton">Aggiungi Marker Blu</button>
        <button id="greenButton">Aggiungi Marker Verde</button>
    </div>

    <!-- Bottone Servizi -->
    <button class="Lingua" onclick="openPopupDisp()" data-key="servizi">Servizi</button>
    <div class="overlay-disp" id="servicesPopupDisp">
        <div class="popup-disp">
            <h2 style="color: black;" data-key="servizidisponibili">Servizi Disponibili</h2>
            <div class="services-grid-disp">
                <div class="service-item-disp">
                    <img src="RED_ICON.png" alt="Emergenze">
                    <p style="color: black; font-size: 13px;" data-key="parcheggio_occupato">Emergenze</p>
                </div>
                <div class="service-item-disp">
                    <img src="GREEN_ICON.png" alt="Ascensore">
                    <p style="color: black; font-size: 13px;" data-key="ascensore">Ascensore</p>
                </div>
                <div class="service-item-disp">
                    <img src="BLUE_ICON.png" alt="Parcheggio">
                    <p style="color: black; font-size: 13px;" data-key="parcheggio_libero">Parcheggio</p>
                </div>
            </div>
            <div class="popup-footer-disp">
                <button onclick="closePopupDisp()" data-key="chiudi">Chiudi</button>
            </div>
        </div>
    </div>

    <!-- Aggiungi Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Carica le icone personalizzate
        const redIcon = L.icon({
            iconUrl: 'RED_ICON.png',
            iconSize: [32, 32], // Dimensioni dell'icona
            iconAnchor: [16, 32], // Punto di ancoraggio
            popupAnchor: [0, -32] // Posizione del popup
        });

        const greenIcon = L.icon({
            iconUrl: 'GREEN_ICON.png',
            iconSize: [32, 32], // Dimensioni dell'icona
            iconAnchor: [16, 32], // Punto di ancoraggio
            popupAnchor: [0, -32] // Posizione del popup
        });

        const blueIcon = L.icon({
            iconUrl: 'BLUE_ICON.png',
            iconSize: [32, 32], // Dimensioni dell'icona
            iconAnchor: [16, 32], // Punto di ancoraggio
            popupAnchor: [0, -32] // Posizione del popup
        });

        // Funzione per calcolare il tempo trascorso
        function getElapsedTime(startTime, lang) {
            const currentTime = new Date();
            const elapsed = currentTime - startTime; // Differenza in millisecondi
            const seconds = Math.floor((elapsed / 1000) % 60);
            const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
            const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));

            if (days > 0) return `${days} giorni, ${hours} ore, ${minutes} minuti`;
            if (hours > 0) return `${hours} ore, ${minutes} minuti, ${seconds} secondi`;
            if (minutes > 0) return `${minutes} minuti, ${seconds} secondi`;
            return `${seconds} secondi`;
        }

        // Funzione per aggiornare il popup
        function updatePopup(marker, startTime, type) {
            const lang = 'it';  // Lingua predefinita, puoi personalizzarla
            const elapsedTime = getElapsedTime(startTime, lang);
            const popupContent = `<b>${type}</b> <br> 
            Utente: Edoardo <br> 
            Tempo Trascorso: ${elapsedTime}`;
            marker.getPopup().setContent(popupContent);
        }

        // Inizializzazione della mappa
        var map = L.map('map').setView([51.505, -0.09], 13); // Centro della mappa (Lat, Long) e livello di zoom

        // Aggiungi le tile della mappa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aggiungi il marker rosso
        document.getElementById('redButton').onclick = function () {
            const now = new Date();
            const name = "Edoardo";

            var marker_r = L.marker([51.5, -0.09], { icon: redIcon }).addTo(map);
            marker_r.type = "Parcheggio Occupato";

            marker_r.bindPopup(`<b>Parcheggio Occupato</b> <br> 
            Utente: ${name} <br> 
            Tempo Trascorso: 0 secondi`).openPopup();

            setInterval(() => updatePopup(marker_r, now, "Parcheggio Occupato"), 1000);
        };

        // Aggiungi il marker blu
        document.getElementById('blueButton').onclick = function () {
            const now = new Date();
            const name = "Edoardo";

            var marker_b = L.marker([51.505, -0.1], { icon: blueIcon }).addTo(map);
            marker_b.type = "Parcheggio Libero";

            marker_b.bindPopup(`<b>Parcheggio Libero</b> <br> 
            Utente: ${name} <br> 
            Tempo Trascorso: 0 secondi`).openPopup();

            setInterval(() => updatePopup(marker_b, now, "Parcheggio Libero"), 1000);
        };

        // Aggiungi il marker verde
        document.getElementById('greenButton').onclick = function () {
            const now = new Date();
            const name = "Edoardo";

            var marker_g = L.marker([51.505, -0.11], { icon: greenIcon }).addTo(map);
            marker_g.type = "Ascensore";

            marker_g.bindPopup(`<b>Ascensore</b> <br> 
            Utente: ${name} <br> 
            Tempo Trascorso: 0 secondi`).openPopup();

            setInterval(() => updatePopup(marker_g, now, "Ascensore"), 1000);
        };

        // Funzione per aprire il popup dei servizi
        function openPopupDisp() {
            document.getElementById('servicesPopupDisp').style.display = 'block';
        }

        // Funzione per chiudere il popup dei servizi
        function closePopupDisp() {
            document.getElementById('servicesPopupDisp').style.display = 'none';
        }
    </script>

<script>
    // Array per tenere traccia dei marker sulla mappa
    let markers = [];

    // Funzione per rimuovere o aggiungere marker in base al tipo
    function toggleMarker(type, icon, element) {
        let markerIndex = markers.findIndex(marker => marker.type === type);
        
        if (markerIndex !== -1) {
            map.removeLayer(markers[markerIndex]); // Rimuove il marker dalla mappa
            markers.splice(markerIndex, 1); // Rimuove dall'array
            element.style.filter = "brightness(50%)"; // Oscura l'immagine
        } else {
            let marker = L.marker(map.getCenter(), { icon: icon }).addTo(map); // Usa il centro della mappa
            marker.type = type;
            markers.push(marker);
            element.style.filter = "brightness(100%)"; // Ripristina luminosit√†

            const now = new Date();
            marker.bindPopup(`<b>${type}</b> <br> 
            Utente: Edoardo <br> 
            Tempo Trascorso: 0 secondi`).openPopup();

            setInterval(() => updatePopup(marker, now, type), 1000);
        }
    }

    // Aggiungi il marker rosso
    document.getElementById('redButton').onclick = function () {
        toggleMarker("Parcheggio Occupato", redIcon, document.querySelector("[data-key='parcheggio_occupato']").parentElement.querySelector("img"));
    };

    // Aggiungi il marker blu
    document.getElementById('blueButton').onclick = function () {
        toggleMarker("Parcheggio Libero", blueIcon, document.querySelector("[data-key='parcheggio_libero']").parentElement.querySelector("img"));
    };

    // Aggiungi il marker verde
    document.getElementById('greenButton').onclick = function () {
        toggleMarker("Ascensore", greenIcon, document.querySelector("[data-key='ascensore']").parentElement.querySelector("img"));
    };

    // Eventi per alternare i marker cliccando sulle immagini nel popup dei servizi
    document.querySelector("[data-key='parcheggio_occupato']").parentElement.onclick = function () {
        toggleMarker("Parcheggio Occupato", redIcon, this.querySelector("img"));
    };
    document.querySelector("[data-key='parcheggio_libero']").parentElement.onclick = function () {
        toggleMarker("Parcheggio Libero", blueIcon, this.querySelector("img"));
    };
    document.querySelector("[data-key='ascensore']").parentElement.onclick = function () {
        toggleMarker("Ascensore", greenIcon, this.querySelector("img"));
    };
</script>


</body>
</html>
